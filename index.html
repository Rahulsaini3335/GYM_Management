<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Management System</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="app">
        <h1>Gym Management System</h1>
        <div id="login-section">
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="password" placeholder="Password">
            <button id="login-btn">Login</button>
        </div>
        <div id="admin-section" style="display: none;">
            <h2>Admin Dashboard</h2>
            <button id="add-member-btn">Add Member</button>
            <button id="view-members-btn">View Members</button>
            <button id="create-bill-btn">Create Bill</button>
            <button id="assign-package-btn">Assign Fee Package</button>
            <button id="send-notification-btn">Send Notification</button>
            <button id="export-report-btn">Export Report</button>
        </div>
        <div id="member-section" style="display: none;">
            <h2>Member Dashboard</h2>
            <button id="view-bills-btn">View Bills</button>
            <button id="view-notifications-btn">View Notifications</button>
        </div>
    </div>
    <script src="firebase-config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/app.js"></script>
    <script src="js/members.js"></script>
    <script src="js/notifications.js"></script>
</body>
</html>
